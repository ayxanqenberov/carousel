<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="carousel">
                <button class="slide-arrow" id="arrow-left">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="slide-arrow" id="arrow-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <ul class="slide-container">
                    <li class="slide-img">
                        <img class="images" src="https://assets.arc.dev/remote-junior-dev-jobs.png" alt="">
                    </li>
                    <li class="slide-img">
                        <img class="images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY4wXp5pO9OfVTcVBX772vggXccUmIlN0Vqg&s" alt="">
                    </li>
                    <li class="slide-img">
                        <img class="images" src="https://www.cronj.com/blog/wp-content/uploads/Web-1920-%E2%80%93-110-1.png" alt="">
                    </li>
                    <li class="slide-img">
                        <img class="images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwiCE4EydbUXzzixTFkvD4PpM-judXYR7Vaw&s" alt="">
                    </li>
                </ul>
                <div class="spotDiv">
                    <i class="spot fa-solid fa-circle"></i>
                    <i class="spot fa-solid fa-circle"></i>
                    <i class="spot fa-solid fa-circle"></i>
                    <i class="spot fa-solid fa-circle"></i>
                </div>
            </div>
        </section>
    </main>

    <script src="carousel.js"></script>
</body>
</html>
